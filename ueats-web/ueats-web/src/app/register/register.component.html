<div class="container">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Ciudad:</label>
      <select class="form-control" id="address" [(ngModel)]="address" name="address" required>
        <option value="">Selecciona una ciudad</option>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
